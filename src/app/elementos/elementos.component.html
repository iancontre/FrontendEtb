<app-menubar></app-menubar>
<div class="dashboard-app">
    <header class="dashboard-toolbar">
        <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
    </header>
    <div class="dashboard-content">
        <div class="container cards-container">
            <!-- Card con tabla centrada -->
            <div class="card" >
                <div class="card-body">
                    <h5 class="card-title text-center">Elementos a Cargo</h5>
                    <!-- Tabla de elementos -->
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Elemento</th>
                                <th>Código Interno</th>
                                <th>Inmovilizado</th>
                                <th>Serial</th>
                                <th>Marca</th>
                                <th>Código SAP</th>
                                <th>Tipo</th>
                                <th>Cantidad</th>
                                <th>Detalle</th>
                                <th>Faltante</th>
                                <th>Sobrante</th>
                                <th>Inconsistencia</th>
                                <th>Aprobar</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Fila de ejemplo con datos -->
                            <tr>
                                <td>Elemento A</td>
                                <td>001</td>
                                <td>Sí</td>
                                <td>123456789</td>
                                <td>Marca A</td>
                                <td>SAP001</td>
                                <td>Tipo A</td>
                                <td>10</td>
                                <td class="detalle" [routerLink]="['/detalleElementos']">
                                    <i class="fas fa-eye"></i>
                                </td>
                                <td><input type="checkbox" class="faltante"/></td>
                                <td><input type="checkbox" class="sobrante"/></td>
                                <td><input type="checkbox" class="Inconsistencia"/></td>
                                <td><input type="checkbox" class="Aprobar"/></td>
                            </tr>
                            <tr>
                                <td>Elemento B</td>
                                <td>002</td>
                                <td>No</td>
                                <td>987654321</td>
                                <td>Marca B</td>
                                <td>SAP002</td>
                                <td>Tipo B</td>
                                <td>5</td>
                                <td class="detalle">
                                    <i class="fas fa-eye"></i>
                                </td>
                                <td><input type="checkbox" class="faltante" /></td>
                                <td><input type="checkbox" class="sobrante" /></td>
                                <td><input type="checkbox" class="Inconsistencia"/></td>
                                <td><input type="checkbox" class="Aprobar"/></td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- Opciones de acciones -->
                    <div class="actions" style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <input type="checkbox" id="approveAll" />
                            <label for="approveAll">Aprobar todos los elementos</label>
                        </div>
                        <div class="center-buttons" style="display: flex; gap: 10px; justify-content: center; flex: 1;">
                            <button class="btn btn-primary"><i class="fas fa-check"></i> Aprobar Inventario</button>
                            <button class="btn btn-secondary"><i class="fas fa-file-pdf"></i> Generar Reporte</button>
                        </div>
                        <div>
                            <button class="btn btn-success"><i class="fas fa-file-alt"></i> Generar Acta</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
