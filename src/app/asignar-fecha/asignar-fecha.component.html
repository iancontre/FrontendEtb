 <app-menubar></app-menubar>
    <div class="dashboard-app">
        <header class="dashboard-toolbar">
            <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
        </header>
   <!-- Notificaciones de Correo -->
   <div class="container ">
    <div class="card">
        <div class="card-body">
            <!-- Notificaciones de Correo -->
            <h4 class="mt-4 notificaciones">Notificaciones de Inicio de Inventario</h4>
            <div class="row mb-3 correo">
                <div class="col-md-6">
                    <label for="correoGenericoLideres" class="form-label">Correo Genérico para Notificación a Líderes/Jefes:</label>
                    <input type="email" class="form-control custom-input" id="correoGenericoLideres" placeholder="Correo para Líderes/Jefes">
                </div>
                <div class="col-md-6">
                    <label for="correoGenericoGrupos" class="form-label">Correo Genérico para Notificación a Grupos por Fecha:</label>
                    <input type="email" class="form-control custom-input correoGrupos" id="correoGenericoGrupos" placeholder="Correo para Grupos">
                </div>
            </div>
            <div class="row mb-3 boton">
                <div class="col-md-6 d-flex align-items-end">
                    <button type="button" class="btn btn-primary">Enviar Notificaciones</button>
                </div>
            </div>

            <!-- Asignación de Fechas -->
            <h4>Asignación de Fechas de Gestión de Inventarios</h4>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" class="form-control custom-input" id="fechaInicio">
                </div>

                <div class="col-md-4">
                    <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                    <input type="date" class="form-control custom-input" id="fechaFin">
                </div>

                <div class="col-md-4 d-flex align-items-end fechasBoton">
                    <button type="button" class="btn btn-success">Asignar Fechas</button>
                </div>
            </div>
            
           <!-- Asignación de Fechas Globales -->
            <h4>Asignación de Fechas Globales</h4>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" class="form-control custom-input" id="fechaInicio">
                </div>

                <div class="col-md-4">
                    <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                    <input type="date" class="form-control custom-input" id="fechaFin">
                </div>

                <div class="col-md-4 d-flex align-items-end fechasBoton">
                    <button type="button" class="btn btn-success">Asignar Fechas</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
